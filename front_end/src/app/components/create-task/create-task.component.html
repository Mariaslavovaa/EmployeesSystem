<mat-card>
    <mat-card-title>Create task</mat-card-title>
    <mat-card-content>
        <form #createTaskForm="ngForm" novalidate>

        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="Enter title" formControlName="title" #title>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
            <input type="description" matInput placeholder="Enter description" formControlName="description" #description>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
            <input type="assignee" matInput [defaultValue]="viewEmployee?.phoneNumber" placeholder="Enter assignee" formControlName="assignee" #assignee>
            </mat-form-field>
        </p>

        <div class="button">
            <button type="submit" mat-raised-button (click)="createTask(title.value, description.value, 
                assignee.value)">Create</button>
        </div>

        </form>
    </mat-card-content>
</mat-card>
